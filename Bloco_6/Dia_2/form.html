  </div>
  </div>
 
    </select>

    </fieldset>

     <div class="control">
       <br>

    </div>
      <textarea name="" id="" cols="60" rows="10" maxlength="1000" placeholder="Escreva aqui o sua experiencia em resumo. Como 1000 letras no total" required></textarea>
    </div>
    </fieldset>
    
<button type="submit"     class="button is-primary">Submit</button>
